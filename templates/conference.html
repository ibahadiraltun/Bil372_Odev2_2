{% extends "base.html" %}

{% block head %} 
<style>
.error {
    font-size:18px;
    color:#cc0000; 
    margin-top:30px
}
.form-group {
    margin-bottom: 10px;
}
.conference-form {
    width: 500px;
    margin: 8px auto;
    font-size: 15px;
}
.conference-form form {
    margin-bottom: 10px;
    background: #ffffff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 20px;
}
.conference-form h2 {
    margin: 0 0 5 5px;
}

body{
    background: #f7f7f7;
}
</style>
{%endblock%}

{% block body %}
<div class="conference text-center"> </div>
<div class="conference-form">
    <form action = "" method = "post" class="form-signin">
        <h2 class="text-center">Conference Organization Form</h2>       
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Conference Name" required="required" autofocus >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="shortName" placeholder="Short Name" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="year" placeholder="Year" required="required" >
        </div>
        
        <div class="form-group">
            <input type="date" class="form-control" name="start_date" placeholder="Start Date" required="required" >
        </div>
        <div class="form-group">
            <input type="date" class="form-control" name="end_date" placeholder="End Date" required="required" >
        </div>
        <div class="form-group">
            <input type="date" class="form-control" name="Deadline" placeholder="Submission Date" required="required" >
        </div>
        <div class="form-group">
            <input type="integer" class="form-control" name="creator_user" placeholder="Creator" required="required" >
        </div>
        
        <div class="form-group">
            <input type="url" class="form-control" name="website" placeholder="Website" required="required" >
        </div>

        <div class="form-group">
            <input type="date" class="form-control" name="Creation_DateTime" placeholder="Creation Date" required="required" >
        </div>
        <div class="form-group">
            <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Create</button>
        </div>
            
    </form>
    
</div>

{%endblock%}
