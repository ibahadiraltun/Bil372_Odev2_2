{% extends "base.html" %}

{% block head %} 
<style>
.error {
    font-size:18px;
    color:#cc0000; 
    margin-top:30px
}
.form-group {
    margin-bottom: 10px;
}
.conference-form {
    width: 500px;
    margin: 8px auto;
    font-size: 15px;
}
.conference-form form {
    margin-bottom: 10px;
    background: #ffffff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 20px;
}
.conference-form h2 {
    margin: 0 0 5 5px;
}

body{
    background: #f7f7f7;
}
</style>
{%endblock%}

{% block body %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
    $( "#datepicker" ).datepicker();
} );
</script>
<div class="conference text-center"> </div>
<div class="conference-form">
    <form action = "" method = "post" class="form-signin">
        <h2 class="text-center">New Submission</h2>
        <input type="hidden" name="userid" value="{{ userid }}">
        <!--<div class="form-group">       
            <select class="form-control" name="confid"  required="required" >
                <option disabled selected>Conference name</option>
                {% for conf in confs %}
                    <option >{{ conf.confid }}</option> 
                {% endfor %}        
            </select>
        </div>-->
        <div class="form-group">       
            <select class="form-control" name="authors"  required="required" multiple>
                <option disabled selected>Authors</option>
                {% for usr in users %}
                    {% if usr.name != 'admin' %}
                        <option >{{ usr.name }} - {{ usr.lname}} - {{ usr.authenticationid }}</option> 
                    {% endif %}
                {% endfor %}        
            </select>
        </div>   
        <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Title" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="abstract" placeholder="Abstract" required="required" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="keywords" placeholder="Keywords" required="required" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="pdf_path" placeholder="PDF Path" required="required" >
        </div>
        <div>
            <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div> 
    </form>
    
</div>

{%endblock%}
