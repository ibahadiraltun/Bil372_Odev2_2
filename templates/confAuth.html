{% extends "base.html" %}

{% block head %} 
<style>
.error {
    font-size:18px;
    color:#cc0000; 
    margin-top:30px
}
.form-group {
    margin-bottom: 10px;
}
.confAuth-form {
    width: 500px;
    margin: 8px auto;
    font-size: 15px;
}
.confAuth-form form {
    margin-bottom: 10px;
    background: #ffffff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 20px;
}
.confAuth-form h2 {
    margin: 0 0 5 5px;
}
body{
    background: #f7f7f7;
}
</style>
{%endblock%}

{% block body %}
<div class="error text-center">{{error}}</div>
<div class="confAuth-form">
    <form action = "" method = "post" class="form-signin">
        <h2 class="text-center">User List</h2>          
        <div class="form-group">       
            <select class="form-control" name="user"  required="required" >
                <option disabled selected>Select the user want to authorize</option>
                {% for usersinfo in usersinfos %}
                    <option >{{ usersinfo.name }} - {{usersinfo.lname}} - {{usersinfo.primary_email}}</option> 
                {% endfor %}        
            </select>
        </div>
        <div class="form-group">       
            <select class="form-control" name="conference"  required="required" >
                <option disabled selected>Choose conference</option>
                {% for conference in conferences %}
                    <option >{{ conference.name }} - {{conference.start_date}}</option> 
                {% endfor %}        
            </select>
        </div>
        <div class="form-group">       
            <select class="form-control" name="roles"  required="required" >
                <option disabled selected>Choose role</option>
                    <option >Chair</option>    
                    <option >Reviewer</option> 
                    <option >Author</option>    
            </select>
        </div>
        <div class="form-group">
            <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Update</button>
        </div>
    </form>
    
</div>

{%endblock%}
