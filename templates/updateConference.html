{% extends "base.html" %}

{% block head %} 
<style>
.error {
    font-size:18px;
    color:#cc0000; 
    margin-top:30px
}
.form-group {
    margin-bottom: 10px;
}
.conference-form {
    width: 500px;
    margin: 8px auto;
    font-size: 15px;
}
.conference-form form {
    margin-bottom: 10px;
    background: #ffffff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 20px;
}
.conference-form h2 {
    margin: 0 0 5 5px;
}

body{
    background: #f7f7f7;
}
</style>
{%endblock%}

{% block body %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
    $( "#datepicker" ).datepicker();
} );
</script>
<div class="conference text-center"> </div>
<div class="conference-form">
    <form action = "" method = "post" class="form-signin">
        <h2 class="text-center">Conference Organization Form</h2>   
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Conference Name" required="required" value="{{conf.name}}" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="shortname" placeholder="Short Name" required="required" value="{{conf.shortname}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="year" placeholder="Year" required="required" value="{{conf.year}}" >
        </div>
        
        <div class="form-group">
            <input id="datepicker" type="date" data-date="" data-date-format="DD/MM/YYYY" class="form-control" name="start_date" placeholder="Start Date" required="required" value="{{conf.start_date}}">
        </div>
        <div class="form-group">
            <input type="date" data-date="" data-date-format="DD/MM/YYYY" class="form-control" name="end_date" placeholder="End Date" required="required" value="{{conf.end_date}}">
        </div>
        <div class="form-group">
            <input id="date3" type="date" data-date="" data-date-format="DD/MM/YYYY" class="form-control" name="submission_deadline" placeholder="Submission Date" required="required" value="{{conf.submission_deadline}}">
        </div>
        <div class="form-group">
            <input type="url" class="form-control" name="website" placeholder="https://example.com" required="required" value="{{conf.website}}">
        </div>

            <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Update</button>
        </div>
            
    </form>
    
</div>

{%endblock%}
