{% extends "base.html" %}

{% block head %}   
<style>
.center {
    margin-left: 45%;
}
.name {
    margin-left: 40%;
}
.tick {
    background-color: Transparent;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: none;
    margin-left: 90px;
}
.cross {
    background-color: Transparent;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: none;
    margin-left: 10px;
}
.error {
    font-size:18px;
    color:#cc0000; 
    margin-top:30px
}
.main-page {
    margin: 50px 50px;
  	font-size: 15px;
}
.vertical-menu {
    width: 800px;
    height: 450px;
    overflow-y: auto;
}

.vertical-menu a {
    background-color: #eee;
    color: black;
    display: block;
    padding: 12px;
    text-decoration: none;
}

.vertical-menu a:hover {
    background-color: #ccc;
}

.vertical-menu a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
{% endblock %}

{% block body %}

<div class="error text-center"></div>
<!-- table needs to be inserted -->
<div class="main-page">
    <tbody>
        <h1>User Requests</h1>
        <div class="vertical-menu">
            <a href="#" class="active">
                <span class="center">
                    Users
                </span>
            </a>
            {% for usr in users %}
                <a>
                    <span class="name">{{ usr.name}}-{{usr.lname}}-{{usr.primary_email}}</span>
                    <button class="tick"> &#9989; </button>
                    <button class="cross"> &#10060; </button>
                </a>
            {% endfor %}
        </div>
    </tbody>
    <tbody>
        <h1>Conference Requests</h1>
        <div class="vertical-menu">
            <a href="#" class="active">
                <span class="center">
                    Conferences
                </span>
            </a>
            {% for conf in confs %}
                <a id="conf">
                    <span class="name">{{ conf["name"] }}</span>
                    <button class="tick"> &#9989; </button>
                    <button class="cross"> &#10060; </button>
                </a>
            {% endfor %}
        </div>
    </tbody>
</div>

{% endblock %}
